<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-xl font-bold">Dashboard</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Home</a>

                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Settings</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 class="text-2xl font-semibold">Welcome to the Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 1</h3>
                    <p>Some content for card 1.</p>
                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 2</h3>

                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 3</h3>
                    <p>Some content for card 3.</p>
                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 4</h3>
                    <p>Some content for card 4.</p>
                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 5</h3>
                    <p>Some content for card 5.</p>
                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold">Card 6</h3>
                    <p>Some content for card 6.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
